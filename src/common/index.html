<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Creative</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="shortcut icon"
			type="image/png"
			href="images/icons8-star-100.png"
		/>
	</head>
	<body>
		<style>
			body {
				margin: 0;
				height: 100vh;
				background: linear-gradient(#00685f, #000000);
			}
			#appId {
				position: absolute;
				outline: 3px dashed black;
				width: 100%;
				aspect-ratio: 16 / 9;
				overflow: hidden;
				padding: 0;
				margin-top: 50px;
			}
			#videoId {
				position: absolute;
				width: 100%;
				height: 100%;
			}
		</style>
		<script>
			setTimeout(() => {
				console.log("setTimeout");
				const ad = window.getVPAIDAd();
				const slot = document.getElementById("appId");
				const videoSlot = document.getElementById("videoId");
				const width = 12;
				const height = 12;
				const viewMode = "viewMode";
				const desiredBitrate = "desiredBitrate";
				const creativeData = {};
				const environmentVars = { slot, videoSlot };
				ad.handshakeVersion("");
				ad.initAd(
					width,
					height,
					viewMode,
					desiredBitrate,
					creativeData,
					environmentVars
				);
				// TODO: should we explicitly subscribe to these events?
				[
					{ event: "AdImpression", value: 0 },
					{ event: "AdVideoStart", value: 0 },
					{ event: "AdVideoFirstQuartile", value: 25 },
					{ event: "AdVideoMidpoint", value: 50 },
					{ event: "AdVideoThirdQuartile", value: 75 },
					{ event: "AdVideoComplete", value: 100 },
				].forEach(({ event }) =>
					ad.subscribe(
						() => console.log(`video quartile event: ${event}`),
						event
					)
				);

				ad.subscribe((url) => {
					console.log(
						"AdClickThru event received from creative with url: ",
						url
					);
					window.open(url, "_blank");
				}, "AdClickThru");

				ad.startAd();
			}, 1000);
		</script>

		<div id="appId">
			<video muted controls id="videoId">
				<source src="" type="video/mp4" />
			</video>
		</div>
	</body>
</html>
