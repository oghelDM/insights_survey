<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Creative</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="shortcut icon"
			type="image/png"
			href="images/icons8-star-100.png"
		/>
	</head>
	<body>
		<style>
			body {
				margin: 0;
				height: 100vh;
				background: linear-gradient(#00685f, #000000);
			}
			#appId {
				position: absolute;
				outline: 3px dashed black;
				width: 100%;
				aspect-ratio: 16 / 9;
				overflow: hidden;
				padding: 0;
				margin-top: 50px;
			}
			#videoId {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: black;
			}
		</style>
		<script>
			setTimeout(() => {
				console.log("setTimeout");
				const ad = window.getVPAIDAd();
				const slot = document.getElementById("appId");
				const videoSlot = document.getElementById("videoId");
				const width = 12;
				const height = 12;
				const viewMode = "normal"; // normal, thumbnail, fullscreen
				const desiredBitrate = Infinity;
				const creativeData = {};
				const environmentVars = { slot, videoSlot };
				ad.handshakeVersion("");
				ad.initAd(
					width,
					height,
					viewMode,
					desiredBitrate,
					creativeData,
					environmentVars
				);

				[
					{ event: "AdImpression", value: 0 },
					{ event: "AdVideoStart", value: 0 },
					{ event: "AdVideoFirstQuartile", value: 25 },
					{ event: "AdVideoMidpoint", value: 50 },
					{ event: "AdVideoThirdQuartile", value: 75 },
					{ event: "AdVideoComplete", value: 100 },
				].forEach(({ event }) =>
					ad.subscribe(
						() => console.log(`video quartile event: ${event}`),
						event
					)
				);

				ad.subscribe((url) => {
					console.log(
						"AdClickThru event received from creative with url: ",
						url
					);
					window.open(url, "_blank");
				}, "AdClickThru");

				ad.startAd();

				//////////////////////////////////////
				/////////// VIDEO CONTROLS ///////////
				//////////////////////////////////////
				const playBtn = document.getElementById("playBtn-id");
				const muteBtn = document.getElementById("muteBtn-id");
				const fullscreenBtn =
					document.getElementById("fullscreenBtn-id");
				const remainingTimeElt =
					document.getElementById("remainingTime-id");
				const progressBar = document.getElementById("progress-bar-id");

				playBtn.innerHTML = "‚è∏Ô∏è";
				muteBtn.innerHTML = "üîá";
				fullscreenBtn.innerHTML = "‚ùáÔ∏è";

				ad.subscribe(() => {
					console.log("event from app: AdPlaying");
					playBtn.innerHTML = "‚è∏Ô∏è";
				}, "AdPlaying");
				ad.subscribe(() => {
					console.log("event from app: AdPaused");
					playBtn.innerHTML = "‚ñ∂Ô∏è";
				}, "AdPaused");
				ad.subscribe(() => {
					console.log(
						"event from app: AdVolumeChange2: ",
						ad.attributes.volume
					);
					muteBtn.innerHTML =
						ad.attributes.volume === 0 ? "üîà" : "üîá";
				}, "AdVolumeChange");

				playBtn.addEventListener("click", (e) => {
					e.preventDefault();
					e.stopPropagation();
					const isPlaying = playBtn.innerHTML === "‚è∏Ô∏è";
					if (isPlaying) {
						ad.pauseAd();
					} else {
						ad.resumeAd();
					}
				});

				// for the video to auto-start we have to mute the video first
				ad.setAdVolume(0);
				muteBtn.addEventListener("click", (e) => {
					e.preventDefault();
					e.stopPropagation();
					const isMute = ad.getAdVolume() === 0;
					ad.setAdVolume(isMute ? 1 : 0);
				});

				fullscreenBtn.addEventListener("click", (e) => {
					e.preventDefault();
					e.stopPropagation();
					const isFullScreen = fullscreenBtn.innerHTML === "‚ùé";
					if (!isFullScreen && !document.fullscreenElement) {
						slot.requestFullscreen();
					} else if (
						isFullScreen &&
						document.exitFullscreen &&
						document.fullscreenElement
					) {
						document.exitFullscreen();
					}
					fullscreenBtn.innerHTML = isFullScreen ? "‚ùáÔ∏è" : "‚ùé";
				});

				const intervalId = window.setInterval(() => {
					const duration = ad.getAdDuration();
					let remainingTime = ad.getAdRemainingTime();
					if (duration === undefined || remainingTime === undefined) {
						return;
					}
					if (remainingTime <= 0) {
						remainingTime = 0;
						window.clearInterval(intervalId);
					}
					progressBar.style.width = `${
						((duration - remainingTime) / duration) * 100
					}%`;
					const nbMinutes = Math.floor(remainingTime / 60);
					const nbSeconds = Math.round(remainingTime % 60);
					remainingTimeElt.innerHTML = `${nbMinutes}:${nbSeconds
						.toString()
						.padStart(2, "0")}`;
				}, 100);
			}, 1000);
		</script>

		<div id="appId">
			<video muted id="videoId">
				<source src="" type="video/mp4" />
			</video>
			<div
				id="video-controls"
				style="
					position: absolute;
					bottom: 0;
					width: 100%;
					height: 60px;
					background-color: rgba(0, 0, 0, 0.6);
					color: white;
					z-index: 99;
				"
			>
				<div
					id="progress-bar"
					style="
						position: absolute;
						bottom: 0;
						width: 100%;
						height: 8px;
						background-color: gray;
					"
				>
					<div
						id="progress-bar-id"
						style="
							position: absolute;
							width: 0%;
							height: 100%;
							background-color: orange;
						"
					></div>
				</div>
				<div
					style="
						display: flex;
						justify-content: space-between;
						padding: 0 10px;
						align-items: center;
						height: 52px;
						font-size: 40px;
						user-select: none;
						cursor: pointer;
					"
				>
					<div style="display: flex; gap: 4px">
						<div
							id="playBtn-id"
							style="
								width: 40px;
								height: 40px;
								/* background-color: chartreuse; */
								text-align: center;
								line-height: 40px;
							"
						>
							‚è∏Ô∏è
						</div>
						<div
							id="remainingTime-id"
							style="
								width: 40px;
								height: 40px;
								text-align: center;
								line-height: 40px;
								font-size: 16px;
								font-family: sans-serif;
							"
						>
							0:00
						</div>
					</div>
					<div style="display: flex; gap: 4px">
						<div
							id="muteBtn-id"
							style="
								width: 40px;
								height: 40px;
								text-align: center;
								line-height: 40px;
							"
						>
							üîá
						</div>
						<div
							id="fullscreenBtn-id"
							style="
								width: 40px;
								height: 40px;
								text-align: center;
								line-height: 40px;
							"
						>
							‚ùáÔ∏è
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
